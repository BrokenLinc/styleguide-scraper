<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Style Guide</title>

		<!-- Your site CSS references go here! -->
		<!-- Also include any shims or polyfills that may alter the design. -->

		<link media="screen, projection" type="text/css" rel="stylesheet" href="style-guide.css" />

	</head>
	<body>

		<div class="guide-container">
			<h1 class="guide-title">Style Guide</h1>



			<!-- replicate as many component blocks as you need. here's an example -->
			<h3 class="guide-header">Headings</h3>
			<!-- "data-showsource" says "show a code block of my contents below me" -->
			<!-- note: comments or whitespace inside the block may cause weird indenting -->
			<div data-showsource>
				<h1>Heading 1</h1>
				<h2>Heading 2</h2>
				<h3>Heading 3</h3>
				<h4>Heading 4</h4>
				<h5>Heading 5</h5>
				<h6>Heading 6</h6>
			</div>



		</div>

		<!-- You may want to use the same version of jQuery as your site. -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="jquery.syntaxhighlighter.js"></script>
		<script src="style-guide.js"></script>

	</body>
</html>
